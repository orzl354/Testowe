<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="Logowanie.css">
</head>
<body>

<header>
    <h1>Dziennik ciśnienia tętniczego i pulsu z wizualizacją danych</h1>
    <div class="header-buttons">
        <button id="contrast-toggle">High Contrast</button>
    </div>
</header>

<hr class="separator">

<main>
    <div class="Zaloguj_sie">
        <p><a href="../Logowanie/Logowanie.html">Zaloguj się</a></p>
    </div>

    <div class="Rejestracja">
        <p>Nie masz konta? <a href="../Rejstracja/Zarejestruj_sie.html">Zarejestruj się</a></p>
    </div>

    <div class="Reset_hasla">
        <p><a href="../Reset_hasla/Reset_hasla.html">Nie pamiętasz hasła?</a></p>
    </div>
</main>

<script>
    const toggleButton = document.getElementById('contrast-toggle');
    toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('high-contrast');
    });
</script>

</body>
</html>
