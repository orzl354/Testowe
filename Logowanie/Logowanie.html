<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="Logowanie.css">
</head>
<body>

<div class="wrapper">

    <header>
        <h1>
            <a href="../Strona_glowna/index.html" class="header-link">
                Dziennik ciśnienia tętniczego i pulsu z wizualizacją danych
            </a>
        </h1>

        <div class="header-buttons">
            <button id="contrast-toggle">High Contrast</button>
        </div>
    </header>

    <hr class="separator">

    <main>
        <section class="form-box">
            <h2>Logowanie</h2>

            <form id="logowanieForm" novalidate>

                <div class="field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </div>

                <div class="field">
                    <label for="haslo">Hasło</label>
                    <input type="password" id="haslo">
                </div>

                <small class="error"></small>

                <button type="submit" class="submit-btn">
                    Zaloguj się
                </button>
            </form>

            <div class="login-links">
                <a href="../Reset_hasla/Reset_hasla.html">
                    Nie pamiętasz hasła?
                </a>

                <a href="../Rejstracja/Zarejestruj_sie.html" class="register-link">
                    Nie masz konta? Zarejestruj się
                </a>
            </div>

        </section>
    </main>

</div>

<script src="Logowanie.js"></script>
</body>
</html>
