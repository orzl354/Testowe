<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

    <link rel="stylesheet" href="Zarejestruj_sie.css">
</head>
<body>

<div class="wrapper">

    <!-- HEADER -->
    <header>
        <h1>
            <a href="../Strona_glowna/index.html" class="header-link">
                Dziennik ciśnienia tętniczego i pulsu z wizualizacją danych
            </a>
        </h1>

        <div class="header-buttons">
            <button id="contrast-toggle">High Contrast</button>
        </div>
    </header>

    <hr class="separator">

    <!-- FORMULARZ -->
    <main>
        <section class="form-box">
            <h2>Rejestracja</h2>

            <form id="Rejestracja" novalidate>

                <div class="field">
                    <label for="imie">Imię</label>
                    <input type="text" id="imie">
                    <small class="error"></small>
                </div>

                <div class="field">
                    <label for="nazwisko">Nazwisko</label>
                    <input type="text" id="nazwisko">
                    <small class="error"></small>
                </div>

                <div class="field">
                    <label for="wiek">Wiek</label>
                    <input type="number" id="wiek" min="1">
                    <small class="error"></small>
                </div>

                <div class="field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                    <small class="error"></small>
                </div>

                <div class="field">
                    <label for="haslo">Hasło</label>
                    <input type="password" id="haslo">
                    <small class="hint">
                        Min. 8 znaków, 1 wielka litera, 2 znaki specjalne
                    </small>
                    <small class="error"></small>
                </div>

                <button type="submit" class="submit-btn">
                    Zarejestruj się
                </button>

            </form>
        </section>
    </main>

</div>

<script src="Zarejestruj_sie.js"></script>
</body>
</html>
