<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Reset hasła - Nazwa strony</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="Reset_hasla.css">
</head>
<body>

<div class="wrapper">

    <header>
        <h1>
            <a href="../Szkielet_strony/Szkielet_strony.html" class="header-link">
  Twój dziennik ciśnienia tętniczego i pulsu </a>
        </h1>

        <div class="header-buttons">
            <button id="contrast-toggle">High Contrast</button>
        </div>
    </header>

    <hr class="separator">

    <main>
        <section class="form-box">
            <h2>Reset hasła</h2>

            <form id="resetForm" novalidate>
                <div class="field">
                    <label for="email">Adres e-mail</label>
                    <input type="email" id="email">
                </div>
                
                <small class="error" style="color: red; display: block; margin-bottom: 10px; min-height: 1em;"></small>

                <button type="submit" class="submit-btn">
                    Dalej
                </button>
            </form>

            <div class="login-links">
                <a class="back-link" href="../Logowanie/Logowanie.html">
                    ← Powrót do logowania
                </a>
            </div>
        </section>
    </main>

</div>

<script src="Reset_hasla.js"></script>
</body>
</html>
