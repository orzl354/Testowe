<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Statystyki - Dziennik Ciśnienia</title>
    <link rel="stylesheet" href="Statystyki.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Statystyki.js"></script>
</head>
<body>
    <header>
        <h1>
          <a href="../Szkielet_strony/Szkielet_strony.html" class="header-link">Twój dziennik ciśnienia tętniczego i pulsu</a>
        </h1>
        <div class="header-buttons">
            <button id="contrast-toggle">High Contrast</button>
            <a href="../Panel_rejestracji/Panel_rejestracji.html" class="logowanie-button">+ Dodaj pomiar</a>
        </div>
    </header>

    <hr class="linia"> 

    <main>
        <div class="content">
            
            <div class="chart-container">
                <canvas id="pressureChart"></canvas>
            </div>

            <div class="stats-panel">
                <h2>Średnie wyniki</h2>
                <div class="stat-item">
                    <span class="stat-label">Ciśnienie Skurczowe (SYS)</span>
                    <span class="stat-value" id="avg-sys">--</span>
                    <span class="stat-unit">mmHg</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Ciśnienie Rozkurczowe (DIA)</span>
                    <span class="stat-value" id="avg-dia">--</span>
                    <span class="stat-unit">mmHg</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Puls</span>
                    <span class="stat-value" id="avg-pulse">--</span>
                    <span class="stat-unit">BPM</span>
                </div>
            </div>

        </div>
        
    </main>

    <footer>
        <hr class="linia"> 
        
        <div class="stopka-tresc">
            <p><strong>Kontakt:</strong> pomoc@dziennik-cisnienia.pl | Tel: xxx-xxx-xxx</p>
            <p>&copy; 2025 Twój Dziennik Ciśnienia</p>
        </div>
    </footer>

</body>
</html>
