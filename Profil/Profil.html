<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
</head>
<body>

<h2>Profil użytkownika</h2>

<p id="welcome"></p>

<a href="#" id="logout">Wyloguj się</a>

<script src="Profil.js"></script>
<a href="../Szkielet_strony/Szkielet_strony.html" class="back-button">
    ← Powrót do strony głównej
</a>
<button id="logoutBtn">Wyloguj się</button>
<script>
    // ===== OCHRONA STRONY =====
    const loggedUser = JSON.parse(localStorage.getItem("loggedUser"));
    if (!loggedUser) {
        window.location.href = "../Logowanie/Logowanie.html";
    }

    // ===== WYŚWIETLENIE DANYCH =====
    document.getElementById("userData").textContent =
        `Zalogowany jako: ${loggedUser.imie} ${loggedUser.nazwisko} (${loggedUser.email})`;

    // ===== WYLOGOWANIE =====
    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("loggedUser");
        window.location.href = "../Strona_glowna/Szkielet_strony.html";
    });
</script>

</body>
</html>
