<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Profil użytkownika - Dziennik Ciśnienia</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="Profil.css">
</head>
<body>

<div class="wrapper">

    <header>
        <h1>
            <a href="../Szkielet_strony/Szkielet_strony.html" class="header-link">
Twój dziennik ciśnienia tętniczego i pulsu </a>
        </h1>

        <div class="header-buttons">
            <button id="contrast-toggle">High Contrast</button>
        </div>
    </header>

    <hr class="separator">

    <main class="profile-layout">

        <aside class="profile-menu">
            <h3>Menu</h3>
            <nav>
                <a href="Profil.html" class="menu-item active">Profil</a>
                <a href="../Statystyki/Statystyki.html" class="menu-item">Statystyki</a>
                <a href="../Ustawienia/Ustawienia.html" class="menu-item">Ustawienia</a>
            </nav>

            <button id="logoutBtn" class="logout-btn">
                Wyloguj się
            </button>
        </aside>

        <section class="profile-data">
            <h2>Twoje Dane</h2>

            <div class="data-container">
                <div class="data-row"><span>Imię:</span> <strong id="imie">---</strong></div>
                <div class="data-row"><span>Nazwisko:</span> <strong id="nazwisko">---</strong></div>
                <div class="data-row"><span>Wiek:</span> <strong id="wiek">---</strong></div>
                <div class="data-row"><span>E-mail:</span> <strong id="email">---</strong></div>
            </div>
        </section>

    </main>

</div>

<script src="Profil.js"></script>
</body>
</html>
