<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Profil użytkownika</title>
    <link rel="stylesheet" href="Profil.css">
</head>
<body>

<div class="wrapper">

    <!-- HEADER -->
    <header>
        <h1>
            <a href="../Szkielet_strony/Szkielet_strony.html" class="header-link">
                Dziennik ciśnienia tętniczego i pulsu z wizualizacją danych
            </a>
        </h1>

        <div class="header-buttons">
            <button id="contrast-toggle">High Contrast</button>
        </div>
    </header>

    <hr class="separator">

    <!-- CONTENT -->
    <main class="profile-layout">

        <!-- LEWA STRONA – MENU -->
        <aside class="profile-menu">
            <h3>Menu</h3>

            <a href="#" class="menu-item active">Profil</a>
            <a href="../Statystyki/Statystyki.html" class="menu-item">
                Statystyki
            </a>
            <a href="#" class="menu-item disabled">
                Ustawienia (wkrótce)
            </a>

            <button id="logoutBtn" class="logout-btn">
                Wyloguj się
            </button>
        </aside>

        <!-- PRAWA STRONA – DANE -->
        <section class="profile-data">
            <h2>Dane użytkownika</h2>

            <div class="data-row"><span>Imię:</span> <strong id="imie"></strong></div>
            <div class="data-row"><span>Nazwisko:</span> <strong id="nazwisko"></strong></div>
            <div class="data-row"><span>Wiek:</span> <strong id="wiek"></strong></div>
            <div class="data-row"><span>E-mail:</span> <strong id="email"></strong></div>
        </section>

    </main>

</div>

<script src="Profil.js"></script>
</body>
</html>
