<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>

    <h2>Formularz rejestracyjny</h2>

    <form action="#" method="post">

        <label for="imie">Imię:</label><br>
        <input type="text" id="imie" name="imie" required><br><br>

        <label for="nazwisko">Nazwisko:</label><br>
        <input type="text" id="nazwisko" name="nazwisko" required><br><br>

        <label for="wiek">Wiek:</label><br>
        <input type="number" id="wiek" name="wiek" min="1" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="haslo">Utwórz hasło:</label><br>
        <input type="password" id="haslo" name="haslo" required><br><br>

        <button type="submit">Zarejestruj się</button>

    </form>

</body>
</html>
