<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ustaw nowe hasło - Nazwa strony</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="Nowe_haslo.css">
</head>
<body>

<div class="wrapper">

    <header>
        <h1>
            <a href="../Szkielet_strony/Szkielet_strony.html" class="header-link">
 Twój dziennik ciśnienia tętniczego i pulsu </a>
        </h1>

        <div class="header-buttons">
            <button id="contrast-toggle">High Contrast</button>
        </div>
    </header>

    <hr class="separator">

    <main>
        <section class="form-box">
            <h2>Ustaw nowe hasło</h2>

            <form id="newPasswordForm" novalidate>
                <div class="field">
                    <label for="haslo">Nowe hasło</label>
                    <input type="password" id="haslo">
                    <small class="hint">Min. 8 znaków, 1 wielka litera, 2 znaki specjalne</small>
                </div>
                
                <small class="error" style="color: red; display: block; margin-bottom: 10px; min-height: 1em;"></small>

                <button type="submit" class="submit-btn">
                    Zapisz hasło
                </button>
            </form>
        </section>
    </main>

</div>

<script src="Nowe_haslo.js"></script>
</body>
</html>
