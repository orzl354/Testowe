<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nowe hasło</title>
    <link rel="stylesheet" href="Nowe_haslo.css">
</head>
<body>

<div class="wrapper">

    <header>
        <h1>
            <a href="../Strona_glowna/index.html" class="header-link">
                Dziennik ciśnienia tętniczego i pulsu z wizualizacją danych
            </a>
        </h1>

        <div class="header-buttons">
            <button id="contrast-toggle">High Contrast</button>
        </div>
    </header>

    <hr class="separator">

    <main>
        <section class="form-box">
            <h2>Ustaw nowe hasło</h2>

            <form id="newPasswordForm" novalidate>

                <div class="field">
                    <label for="haslo">Nowe hasło</label>
                    <input type="password" id="haslo">
                    <small class="error"></small>
                </div>

                <button type="submit" class="submit-btn">
                    Zapisz hasło
                </button>
            </form>
        </section>
    </main>

</div>

<script src="Nowe_haslo.js"></script>
</body>
</html>
